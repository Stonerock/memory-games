name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run JSONL integration tests
      run: |
        python test_integration.py

    - name: Check Python code quality
      run: |
        pip install ruff
        ruff check rb/ --select E,F,W

  docker-test:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.26.1
        env:
          NEO4J_AUTH: neo4j/reasoningbank123
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p reasoningbank123 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Wait for Neo4j
      run: |
        timeout 60 bash -c 'until nc -z localhost 7687; do sleep 1; done'

    - name: Run Graphiti integration tests
      env:
        RB_STORE: graphiti
        GRAPHITI_URI: bolt://localhost:7687
        GRAPHITI_USER: neo4j
        GRAPHITI_PASSWORD: reasoningbank123
      run: |
        python test_integration.py
